<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportes de evacuación - Valencia</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link rel="stylesheet" href="./assets/styles/global.css?v=20231102" />
</head>

<body class="bg-slate-50">
  {% comment %} <div class="fixed top-0 left-0 w-full bg-white p-4 z-10 flex justify-center">
    <button class="bg-black text-white rounded-md py-2 px-4 mr-2"
      onclick="window.location.href='index.html'">Reportes</button>
    <button class="bg-black text-white rounded-md py-2 px-4 mr-2" onclick="window.location.href='info.html'">Información
      Relevante</button>
  </div>
  <main class="lg:container mx-auto"> {% endcomment %}
    <div id="data-list"></div>

    <form id="buscador">
      <div class="flex flex-col mx-4 gap-2 lg:flex-row lg:mx-auto my-8 self-center justify-center">
        <div class="flex flex-col gap-2 w-full lg:flex-row lg:w-2/4 mt-14">
          <select id="filtro-campo">
            <option value="nombre">Nombre de persona</option>
            <option value="colonia">Colonia</option>
          </select>
          <select id="filtro-colonia" style="display: none">
            <option value="">Seleccionar Colonia</option>
          </select>
          <input type="search" id="filtro-entrada" class="w-200" placeholder="Filtrar por nombre" value="" />
          <button type="button" id="filtrar-button" class="bg-black text-white rounded-md py-4 px-8">Filtrar</button>
          <button id="reporte" class="bg-black text-white mt-8 lg:mt-0 rounded-md py-4 px-8">Crear Reporte</button>
        </div>
      </div>

    </form>
    <div id="results-error" class="text-center py-8 text-3xl border-2 border-gray-200 m-4 hidden">No se encontraron
      resultados</div>
    <div id="filtered-list" class="grid grid-col-1 sm:grid-col-2 md:grid-col-3 lg:grid-cols-4 gap-2 mx-4"></div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="./assets/js/main.js?v=20231102"></script>
</body>

</html>
